<mat-toolbar color="primary">
    <span>Job Portal</span>
    <span class="span-spacer"></span>
    <span>Jobs: {{jobs.length}} | Average salary: {{avgSalary()}} â‚¬</span>
</mat-toolbar>

<div class="center">
    <button mat-button color="primary" *ngIf="!showJobForm" (click)="showJobFormBtnClick()" class="button-center">Show
        Job Form</button>
    <button mat-button color="primary" *ngIf="showJobForm" (click)="hideJobFormBtnClick()" class="button-center">Hide
        Job Form</button>

    <div *ngIf="showJobForm">
        <mat-card class="card mat-card-cvr">
            <form [formGroup]="addJobForm" (ngSubmit)="addJobForm.valid && onAddJobSubmit()" noval>
                <mat-card-content>
                    <mat-form-field class="field-full-width">
                        <input matInput formControlName="title" placeholder="Title" />
                        <mat-error>Title is missing</mat-error>
                    </mat-form-field>

                    <mat-form-field class="field-full-width">
                        <textarea matInput formControlName="description" placeholder="Description">
                          </textarea>
                        <mat-error>Description is mandatory, max 250 characters.</mat-error>
                    </mat-form-field>

                    <mat-form-field class="field-full-width">
                        <input matInput formControlName="salary" type="number" placeholder="Salary in euros" />
                        <mat-error>Salary must be positive number</mat-error>
                    </mat-form-field>

                    <mat-form-field class="field-full-width">
                        <input matInput formControlName="contact" placeholder="Contact" />
                        <mat-error>Contact is missing</mat-error>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button color="primary" class="button-center">Add Job</button>
                </mat-card-actions>
            </form>
        </mat-card>
        <br />
    </div>

    <app-job-card [job]="job" *ngFor="let job of jobs"></app-job-card>
</div>
